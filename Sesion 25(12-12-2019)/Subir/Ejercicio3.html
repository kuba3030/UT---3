<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="HojaEstilos3.css">
</head>
<body>
    <h2>Flex-Order</h2>
    <div class="contenedorflex">
        <div style="order:4;">Elemento 1</div>
        <div style="order:3;">Elemento 2</div>
        <div style="order:1;">Elemento 3</div>
        <div style="order:2;">Elemento 4</div>
    </div>
    <h2>Flex-Grow</h2>
    <div class="contenedorflex">
            <div style="flex-grow:6;">Elemento 1</div>
            <div style="flex-grow:1;">Elemento 2</div>
            <div style="flex-grow:2">Elemento 3</div>
    </div>
    <h2>Flex-shrink</h2>
    <div class="contenedorflex">
        <div style="flex-grow:5;">1</div> 
        <div style="flex-grow:2;">2</div>
        <div style="flex-shrink: 0">3</div> 
        <div style="flex-grow:4;">4</div> 
        <div style="flex-grow:1;"> 5</div> 
        <div style="flex-grow:2;">6</div>   
    </div>
</body>
</html>
